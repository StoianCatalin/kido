<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimo - Kido Raddar</title>
    <link rel="stylesheet" href="semantic/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<div class="ui sidebar inverted vertical menu">
    <h1 class="logo">
        <i class="icon street view"></i>Kimo
        <span>Safe. Watch. Tehnology.</span>
    </h1>
    <a class="item">
        <i class="icon home"></i>
        Home
    </a>
    <a class="item">
        <i class="icon info"></i>
        About
    </a>
    <a class="item">
        <i class="icon legal"></i>
        Terms and Conditions
    </a>
</div>
<div class="pusher">
    <nav class="topbar">
        <div class="container-flex">
            <div class="open-menu">
                <i class="icon content"></i>
            </div>
            <h1 class="logo">
                <i class="icon street view"></i>Kimo
                <span>Safe. Watch. Tehnology.</span>
            </h1>
            <div class="actions">
                <div class="logout ui icon button circular">
                    <i class="icon setting"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <h2 class="ui center aligned icon header">
                <i class="child icon"></i>
                Welcome to Kimo!
                <div class="sub header">Kimo is one of the best platform for watching your kids in the world.</div>
            </h2>
            <h4>Please choose what are you</h4>
            <div class="ui buttons choose-type">
                <button class="ui green button">I'm child</button>
                <div class="or"></div>
                <button class="ui blue button">I'm parent</button>
            </div>
        </div>
    </div>

    <footer>
        Copyright &copy; Kimo - FII TW <i class="icon smile"></i>
    </footer>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
