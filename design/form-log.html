<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimo - Kido Radar</title>
    <link rel="stylesheet" href="semantic/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<div class="ui sidebar inverted vertical menu">
    <h1 class="logo">
        <i class="icon street view"></i>Kimo
        <span>Safe. Watch. Technology.</span>
    </h1>
    <a class="item">
        <i class="icon home"></i>
        Home
    </a>
    <a class="item">
        <i class="icon info"></i>
        About
    </a>
    <a class="item">
        <i class="icon legal"></i>
        Terms and Conditions
    </a>
</div>
<div class="pusher">
    <nav class="topbar">
        <div class="container-flex">
            <div class="open-menu">
                <i class="icon content"></i>
            </div>
            <h1 class="logo">
                <i class="icon street view"></i>Kimo
                <span>Safe. Watch. Technology.</span>
            </h1>
            <div class="actions">
                <div class="ui icon top right pointing dropdown button circular logout">
                    <i class="icon setting"></i>
                    <div class="menu">
                        <div class="header">Kimo Menu</div>
                        <div class="item">Profile</div>
                        <div class="item">Add child</div>
                        <div class="item">Add area</div>
                        <div class="ui divider"></div>
                        <div class="item">Settings</div>
                        <div class="item">Manage Children</div>
                        <div class="item">History</div>
                        <div class="item">Logout</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <h2 class="ui center aligned icon header">
                <i class="child icon"></i>
                Ok, here you go...
                <div class="sub header">Kimo is one of the best platform for watching your kids in the world.</div>
            </h2>
            <form class="ui form">
                <div class="field">
                    <label>First Name</label>
                    <input type="text" name="first-name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="last-name">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password">
                </div>
                <div class="field">
                    <label>Confirm password</label>
                    <input type="password" name="confirm-password">
                </div>
                <div class="buttons">
                    <button class="ui button blue" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        Copyright &copy; Kimo - FII TW <i class="icon smile"></i>
    </footer>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
