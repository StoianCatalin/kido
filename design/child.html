<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimo - Kido Raddar</title>
    <link rel="stylesheet" href="semantic/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<div class="ui sidebar inverted vertical menu">
    <h1 class="logo">
        <i class="icon street view"></i>Kimo
        <span>Safe. Watch. Tehnology.</span>
    </h1>
    <a class="item">
        <i class="icon home"></i>
        Home
    </a>
    <a class="item">
        <i class="icon info"></i>
        About
    </a>
    <a class="item">
        <i class="icon legal"></i>
        Terms and Conditions
    </a>
</div>
<div class="pusher">
    <nav class="topbar">
        <div class="container-flex">
            <div class="open-menu">
                <i class="icon content"></i>
            </div>
            <h1 class="logo">
                <i class="icon street view"></i>Kimo
                <span>Safe. Watch. Tehnology.</span>
            </h1>
            <div class="actions">
                <div class="logout ui icon button circular">
                    <i class="icon setting"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <div id="map"></div>
            <h3 class="ui dividing header">
                Motion controllers
            </h3>
            <div class="content">
                <button class="ui button icon"><i class="icon arrow left"></i></button>
                <button class="ui button icon"><i class="icon arrow right"></i></button>
                <button class="ui button icon"><i class="icon arrow down"></i></button>
                <button class="ui button icon"><i class="icon arrow up"></i></button>
            </div>
            <h3 class="ui dividing header">
                Alert controllers
            </h3>
            <div class="content">
                <button class="ui button red">Danger</button>
                <button class="ui button orange">Warning</button>
                <button class="ui button orange"><i class="icon paw"></i>Animal danger</button>

            </div>
        </div>
    </div>

    <footer>
        Copyright &copy; Kimo - FII TW <i class="icon smile"></i>
    </footer>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByGv7EfoWwY0TKDG1xAtIco9IRXrr5Dbo&callback=initMap"></script>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }
</script>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
